    <script>
        function displayInfo(weatherInfo,locationData){

            //Time
            let timestamp = weatherInfo.current.time;
            var date = new Date(timestamp * 1000);
            var hour = date.getHours();
            var minute = date.getMinutes();

            if(hour < 10){
                hour = "0" + hour;
            }
            if(minute < 10){
                minute = "0" + minute;
            }

            //WindIDrection
            let windDirectionData = weatherInfo.current.wind_direction_10m;
            let windDirection = ``;

            if(windDirectionData > -1 && windDirectionData < 23){
                windDirection = "N";
            }
            if(windDirectionData > 22 && windDirectionData < 68){
                windDirection = "NE";
            }
            if(windDirectionData > 67 && windDirectionData < 113){
                windDirection = "E";
            }
            if(windDirectionData > 112 && windDirectionData < 158){
                windDirection = "SE";
            }
            if(windDirectionData > 157 && windDirectionData < 203){
                windDirection = "S";
            }
            if(windDirectionData > 202 && windDirectionData < 248){
                windDirection = "SW";
            }
            if(windDirectionData > 247 && windDirectionData < 293){
                windDirection = "W";
            }
            if(windDirectionData > 292 && windDirectionData < 338){
                windDirection = "NW";
            }
            if(windDirectionData > 337 && windDirectionData < 360){
                windDirection = "N";
            }

            console.log(windDirection);
            
            if(locationData.error == "Unable to geocode"){
                console.log("This aint working out cheif");
                fetchInfo();
            }

            
            //Display
            let display = document.querySelector(`#WeatherInfo`);
            let displayInfoTile = ``;

            displayInfoTile += `
            <div id="Tile">
                <h1 id = "Time">[${hour}:${minute}]</h1>
                <h6 id = "Time">(Time recorded)</h6>
                <h3>Temperature     : ${weatherInfo.current.temperature_2m}째C</h3>
                <h5>It feels like ${weatherInfo.current.apparent_temperature}째C</h5>
                <button><h3>Is day          : ${weatherInfo.current.is_day}</h3></button>
                <h3>Humidity        : ${weatherInfo.current.relative_humidity_2m}%</h3>
                <h3>Rain            : ${weatherInfo.current.rain} mm</h3>
                <h3>Wind Speed      : ${weatherInfo.current.wind_speed_10m}km/hr</h3>
                <h3>Wind Direction  : ${windDirection}</h3>
                <h3>Location        : ${locationData.address.state} , ${locationData.address.country}</h3>
            </div>`;

            display.innerHTML = displayInfoTile;
        }

        function setNumbers(){
            let latitude = Math.floor(Math.random() * 91);
            let latInv = Math.floor(Math.random() * 2);
            let longitude = Math.floor(Math.random() * 181);
            let lonInv = Math.floor(Math.random() * 2);

            if(latInv === 1){
                latitude = latitude * -1;
            }
            if(lonInv === 1){
                longitude = longitude * -1;
            }
            
            return [latitude,longitude];
        }

        async function fetchInfo(){
            let latitude = 0;
            let longitude = 0;
            
            //T&T data for testing
            //let coordinate = [10.16,-61.44];

            let coordinate = setNumbers()

            console.log(coordinate);

            //let currentPosition = navigator.geolocation.getCurrentPosition();

            //console.log(currentPosition);
            //setNumbers(latitude,longitude);
            //10.163188022378257, -61.440930127254724

            //const responce = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=10.163188022378257&longitude=-61.440930127254724&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,rain,wind_speed_10m,wind_direction_10m&timeformat=unixtime&timezone=auto&forecast_days=1`);
            
            const weatherResponce = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coordinate[0]}&longitude=${coordinate[1]}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,rain,wind_speed_10m,wind_direction_10m&timeformat=unixtime&timezone=auto&forecast_days=1`);
            const locationResponce = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${coordinate[0]}&lon=${coordinate[1]}&format=json`);
            //const locationResponce = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=10&lon=-61&format=json`);
            
            const weatherData = await weatherResponce.json();
            const locationData = await locationResponce.json();
            displayInfo(weatherData,locationData);
        }

        //setNumbers();
        fetchInfo();
    </script>
